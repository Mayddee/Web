<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="main">
        <img src="images/instagram.png" alt="Instagram app" width="400px">
        <div class="log">
            <div class="login">
                <form>
                    <p id="instagram">Instagram</p>
                    <div id="input">
                        <input class="text" type="text" placeholder="Phone number, username or email address">
                        <input class="password" type="password" placeholder="Password">
                    </div>
                    <button id="login-btn">Log in</button>
                    <div id="or">
                        <div></div>
                        <p>OR</p>
                        <div></div>
                    </div>
                    <p class="facebook"><i class="fa-brands fa-square-facebook"></i> Log in with Facebook</p>
                    <p class="forget">Forgotten your password?</p>
                </form>
            </div>
            <div class="signup">
                <span>Don't have an account?</span>
                <span id="sign-up">Sign up</span>
            </div>
            <p id="app">Get the app.</p>
            <div class="download">
                <button id="appstore"><span>Download on the</span><p>App Store</p></button>
                <button id="playmarket"><span>GET IT ON</span><p> Google Play</p></button>
            </div>
        
        </div>
    </div>
    <footer>
        <div class="words">
        <span>Meta</span>
        <span>About</span>
        <span>Blog</span>

        <span>Instagram Lite</span>

        <span>Meta Verified</span>
        </div>
        <div class="footing">
            <span>English (UK)</span>

</html>
